<script>
    $(document).ready(function () {

        $.ajax({
            url: "students/all",
            method: "GET",
        }).done(function (data) {
            var allStudents = JSON.parse(data);
            var body_table = $("#body_table");
            allStudents.forEach(function (element, index) {
                var aTr= $("<tr></tr>");
                var tdName= $("<td></td>");

                var linkName= $("<a></a>");
                linkName.attr("href", "/profile.html"+"?id="+ element.id);
                linkName.text(element.name);

                tdName.append(linkName);

                var tdCode=  $("<td></td>").text(element.id);
                var tdAddress=  $("<td></td>").text(element.address);
                var tdBirthday=  $("<td></td>").text(element.birthday);
                var tdEmail=  $("<td></td>").text(element.email);
                aTr.append(tdName);
                aTr.append(tdCode);
                aTr.append(tdAddress);
                aTr.append(tdBirthday);
                aTr.append(tdEmail);
                body_table.append(aTr);
            });
